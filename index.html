<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="background-left"></div>
    <div class="background-right"></div>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>

        <div class="buttons">
            <button class="button clear" onclick="clearDisplay()">C</button>
            
            <button class="button operator" onclick="chooseOperation('/')">/</button>
            <button class="button operator" onclick="chooseOperation('*')">*</button>
            <button class="button operator" onclick="chooseOperation('-')">-</button>
            <button class="button operator" onclick="chooseOperation('+')">+</button>
            
            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="appendComma()">,</button>

            <button class="button special-button" id="modulo" onclick="mod()">|X|</button>
            <button class="button special-button" id="factorial" onclick="fact()">X!</button>
            <button class="button special-button" onclick="raizCuadrada()">√</button>

            <button class="button methods" id="sumatorio" onclick="sumatorio()">Sumatorio</button>
            <button class="button methods" id="ordenar" onclick="ordenar()">Ordenar</button>
            <button class="button methods" id="revertir" onclick="revertir()">Revertir</button>
            <button class="button methods" id="quitar" onclick="quitar()">Quitar</button>

            <button class="button special-button" onclick="calcularSeno()">sin</button>
            <button class="button special-button" onclick="calcularCoseno()">cos</button>
            <button class="button special-button" onclick="calcularTangente()">tan</button>
            <button class="button special-button" onclick="elevarAlCuadrado()">x²</button>
            <button class="button special-button" onclick="chooseExponent()">x^y</button>
            <button class="button special-button" onclick="elevarAlCubo()">x³</button>
            <button class="button equal" onclick="calculate()">=</button>
            <input type="number" id="exponentInput" min="0" step="1" placeholder="y" style="grid-column: span 4;" />
        </div>
    </div>
    <h2 id="info" class="grande" title="Info sobre el número">Info sobre el número</h2>
</body>
</html>
