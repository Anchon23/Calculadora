<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" />
    <script src="Display.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>
            </div>
            <button class="col-2" onclick="display.borrarTodo()">C</button>
            <button onclick="display.borrar()">&larr;</button>
            <button class="operador" value="dividir">/</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador" value="multiplicar">X</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador" value="restar">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador" value="sumar">+</button>
            <button class="col-2 numero">0</button>
            <button class="numero">.</button>
            <button class="operador" value="igual">=</button>

            <!-- Nuevos botones para las operaciones adicionales -->
            <button id="cuadrado" onclick="display.cuadrado()">x²</button>
            <button id="modulo" onclick="display.mod()">|X|</button>
            <button id="factorial" onclick="display.fact()">X!</button>
            <button id="cubo" onclick="display.cubo()">x³</button>
            <button id="raiz" onclick="display.raizCuadrada()">√</button>
            <button id="potencia" onclick="display.elevarPotencia()">x^y</button>
            <!-- Campo para ingresar la potencia personalizada -->
            <input type="number" id="exponente" placeholder="Ingresa potencia" class="input-potencia"/>
        </div>

        <!-- Nuevo campo informativo -->
        <h2 id="info" class="grande" title="Info sobre el número">Info sobre el número</h2>
    </div>
</body>
</html>
